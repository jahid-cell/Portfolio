<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Empire Incorporated</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Empire</span> Incorporated</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Empire Incorporated</h3>
        <ul>
          <li><i class="fa fa-road"></i> Khulna, Bangladesh</li>
          <li><i class="fa fa-phone"></i> (+880) 1307639073</li>
          <li><i class="fa fa-envelope"></i> jahid1818001@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form action="POST" data-netlify="true">
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
         
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Service You Need</label>
            <input type="text" name="company" placeholder="Websites, Mobile Application, Motion graphics">
          </p>
          <p>
            <label>Contact Number</label>
            <input type="email" name="email">
          </p>
          <p class="full">
            <label>Details About Your Project</label>
            <textarea name="About Project" rows="3"></textarea>
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="actual Message" rows="3"></textarea>
          </p>

           <div class="field">
              <div data-netlify-recaptcha="true"> </div>
           </div>

          <p class="full">
            <input class="sub" name="Submit" type="submit" value="SUBMIT">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
